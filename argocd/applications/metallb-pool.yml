apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-pool
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/netgroup-polito/cloudprog-2025.git
    targetRevision: frc/argocd
    path: ./argocd/applications/metallb-pool/
  destination:
    name: in-cluster
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true